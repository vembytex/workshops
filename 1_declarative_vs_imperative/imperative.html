<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imperative</title>
  </head>
  <body>
    <label for="inputA">A</label>
    <input
      style="display: block"
      type="text"
      name="inputA"
      oninput="handleInput(event)"
    />
    <label for="inputB">B</label>
    <input
      style="display: block"
      type="text"
      name="inputB"
      oninput="handleInput(event)"
    />
    <label for="inputC">C</label>
    <input
      style="display: block"
      type="text"
      name="inputC"
      oninput="handleInput(event)"
    />

    <div style="margin-top: 10px">
      <span>Value: <span id="container"></span></span>
    </div>

    <script>
      function handleInput(e) {
        const inputA = document.querySelector('[name=inputA]').value;
        const inputB = document.querySelector('[name=inputB]').value;
        const inputC = document.querySelector('[name=inputC]').value;

        document.getElementById('container').innerHTML = inputA + inputB + inputC;
      }
    </script>
  </body>
</html>
