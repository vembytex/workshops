<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Declarative</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      let state = { inputA: '', inputB: '', inputC: '' };

      function handleInput(e) {
        state = { ...state, [e.target.name]: e.target.value };
        paint(state);
      }

      function paint(state) {
        const inputA = document.createElement('input');
        inputA.type = 'text';
        inputA.name = 'inputA';
        inputA.value = state.inputA;
        inputA.oninput = function (e) {
          paint({ ...state, inputA: e.target.value });
        };

        const inputB = document.createElement('input');
        inputB.type = 'text';
        inputB.name = 'inputB';
        inputB.value = state.inputB;
        inputB.oninput = function (e) {
          paint({ ...state, inputB: e.target.value });
        };

        const inputC = document.createElement('input');
        inputC.type = 'text';
        inputC.name = 'inputC';
        inputC.value = state.inputC;
        inputC.oninput = function (e) {
          paint({ ...state, inputC: e.target.value });
        };

        const container = document.createElement('div');
        container.id = 'container';
        container.innerHTML = state.inputA + state.inputB + state.inputC;

        document
          .getElementById('root')
          .replaceChildren(inputA, inputB, inputC, container);
      }

      paint(state);
    </script>
  </body>
</html>
